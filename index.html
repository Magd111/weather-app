<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>

  <body>
    <nav id="navbar-example2" class="navbar navbar-expand-lg py-5 navbar-light">
      <div class="container">
        <a
          class="navbar-brand montserrat d-flex justify-content-center align-items-center"
          href="#"
        >
          <img src="./image/logo.png" alt="logo" />
          <div class="text-white text-center">
            <h1 class="p-0 m-0 h3">Weather</h1>
            <p class="small-p">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0 gap-1">
            <li class="nav-item">
              <a
                class="nav-link text-white px-4 active"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-4" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-4" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-4" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-4" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero" data-bg-image="./image/banner.png">
      <div class="container">
        <form  class="find-location">
          <input type="text" placeholder="Find your location..." id="search">
          <input type="button" value="Find" id="submit">
        </form>

      </div>
    </div>


    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container" id="forecast">
          
          <div class="today forecast">
            <div class="forecast-header" id="today">
            <div class="day" id="day1"></div>
            <div class=" date"></div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content" id="current">
            <div class="location"></div>
            <div class="degree">
                <div class="num"></div>
              
                <div class="forecast-icon" id="icon1">
                </div>	
            
            </div>
            <div class="custom"></div>
            <span class="icon-umberella"></span>
            <span class="icon-wind"></span>
            <span class="icon-compass"></span>
            </div>
        </div>
        <div class="forecast">
          <div class="forecast-header">
              <div class="day" id="day2"></div>
          </div> <!-- .forecast-header -->
          <div class="forecast-content">
              <div class="forecast-icon" id="icon2">
              </div>
              <div class="degree" id="degree1"></div>
              <small class="small1"></small>
              <div class="custom" id="custom1"></div>
          </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
                <div class="day" id="day3"></div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
                <div class="forecast-icon" id="icon3">
                </div>
                <div class="degree" id="degree2"></div>
                <small class="small2"></small>
                <div class="custom" id="custom2"></div>
            </div>
            </div>
        
        </div>
      </div>
    </div>

    

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe...">
              <input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer> <!-- .site-footer -->
  </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
